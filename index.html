<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海南航空Plus航线查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="routeApp()" class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">海南航空Plus航线查询</h1>
            <p class="text-gray-600">基于最新数据的航线信息查询</p>
            <div class="mt-2 text-sm text-gray-500">
                <span x-text="lastUpdated"></span>
            </div>
            <!-- 导航链接 -->
            <div class="mt-4">
                <a href="diff.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    航班数据差异对比
                </a>
            </div>
        </div>

        <!-- 搜索和筛选区域 -->
        <div class="max-w-4xl mx-auto mb-8">
            <!-- 搜索框 -->
            <div class="relative mb-4">
                <input 
                    type="text" 
                    x-model="searchQuery"
                    @input="filterRoutes()"
                    placeholder="搜索航线、城市..."
                    class="w-full px-4 py-3 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                >
                <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- 筛选选项 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 搜索范围筛选 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">搜索范围</label>
                    <select 
                        x-model="searchScope"
                        @change="filterRoutes()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                    >
                        <option value="all">全部</option>
                        <option value="departure">起飞机场</option>
                        <option value="arrival">降落机场</option>
                    </select>
                </div>
                
                <!-- 产品分类筛选 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">产品分类</label>
                    <select 
                        x-model="productFilter"
                        @change="filterRoutes()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                    >
                        <option value="all">全部</option>
                        <option value="666">仅666</option>
                    </select>
                </div>
                
                <!-- 清空筛选 -->
                <div class="flex items-end">
                    <button 
                        @click="clearFilters()"
                        class="w-full px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition duration-200"
                    >
                        清空筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div x-show="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">加载数据中...</p>
        </div>

        <!-- 错误状态 -->
        <div x-show="error" class="max-w-2xl mx-auto mb-8">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">加载失败</h3>
                        <p class="mt-1 text-sm text-red-700" x-text="error"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div x-show="!loading && !error" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-blue-600" x-text="totalRoutes"></div>
                <div class="text-gray-600">总航线数</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-green-600" x-text="filteredRoutes.length"></div>
                <div class="text-gray-600">搜索结果</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-purple-600" x-text="tableCount"></div>
                <div class="text-gray-600">数据表数量</div>
            </div>
        </div>

        <!-- 航线列表 -->
        <div x-show="!loading && !error" class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">航线信息</h2>
            </div>
            
            <div x-show="filteredRoutes.length === 0" class="p-8 text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
                </svg>
                <p>没有找到匹配的航线信息</p>
            </div>

            <div class="overflow-x-auto">
                <table x-show="filteredRoutes.length > 0" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <template x-for="header in tableHeaders" :key="header">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" x-text="header"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="(route, index) in paginatedRoutes" :key="index">
                            <tr class="hover:bg-gray-50">
                                <template x-for="header in tableHeaders" :key="header">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="route[header] || '-'"></td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div x-show="totalPages > 1" class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    显示第 <span x-text="(currentPage - 1) * pageSize + 1"></span> 到 
                    <span x-text="Math.min(currentPage * pageSize, filteredRoutes.length)"></span> 条，
                    共 <span x-text="filteredRoutes.length"></span> 条记录
                </div>
                <div class="flex space-x-2">
                    <button 
                        @click="currentPage = Math.max(1, currentPage - 1)"
                        :disabled="currentPage === 1"
                        :class="currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium"
                    >
                        上一页
                    </button>
                    <span class="px-3 py-2 text-sm text-gray-700">
                        第 <span x-text="currentPage"></span> 页，共 <span x-text="totalPages"></span> 页
                    </span>
                    <button 
                        @click="currentPage = Math.min(totalPages, currentPage + 1)"
                        :disabled="currentPage === totalPages"
                        :class="currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium"
                    >
                        下一页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function routeApp() {
            return {
                loading: true,
                error: null,
                searchQuery: '',
                searchScope: 'all',
                productFilter: 'all',
                routes: [],
                filteredRoutes: [],
                tableHeaders: [],
                lastUpdated: '',
                currentPage: 1,
                pageSize: 20,
                
                get totalRoutes() {
                    return this.routes.length;
                },
                
                get tableCount() {
                    return this.rawData?.tables?.length || 0;
                },
                
                get totalPages() {
                    return Math.ceil(this.filteredRoutes.length / this.pageSize);
                },
                
                get paginatedRoutes() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.filteredRoutes.slice(start, end);
                },

                async init() {
                    try {
                        const response = await fetch('./json/latest.json');
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        this.rawData = await response.json();
                        this.processData();
                        this.loading = false;
                    } catch (err) {
                        this.error = `无法加载数据: ${err.message}`;
                        this.loading = false;
                    }
                },

                processData() {
                    if (!this.rawData?.tables?.length) {
                        this.error = '数据格式错误或无表格数据';
                        return;
                    }

                    // 使用第一个表格的数据
                    const firstTable = this.rawData.tables[0];
                    this.tableHeaders = firstTable.headers || [];
                    this.routes = firstTable.rows || [];
                    this.filteredRoutes = [...this.routes];
                    
                    // 格式化更新时间
                    if (this.rawData.extractedAt) {
                        const date = new Date(this.rawData.extractedAt);
                        this.lastUpdated = `最后更新: ${date.toLocaleString('zh-CN')}`;
                    }
                },

                filterRoutes() {
                    let filtered = [...this.routes];
                    
                    // 产品分类筛选
                    if (this.productFilter === '666') {
                        filtered = filtered.filter(route => {
                            const productCategory = String(route['产品分类'] || '').toLowerCase();
                            return productCategory === '666/2666';
                        });
                    }
                    
                    // 文本搜索筛选
                    if (this.searchQuery.trim()) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(route => {
                            if (this.searchScope === 'departure') {
                                // 搜索起飞机场相关字段
                                const departureFields = ['起飞机场', '出发城市', '起飞城市'];
                                return departureFields.some(field => 
                                    String(route[field] || '').toLowerCase().includes(query)
                                );
                            } else if (this.searchScope === 'arrival') {
                                // 搜索降落机场相关字段
                                const arrivalFields = ['降落机场', '到达城市', '降落城市'];
                                return arrivalFields.some(field => 
                                    String(route[field] || '').toLowerCase().includes(query)
                                );
                            } else {
                                // 搜索所有字段
                                return Object.values(route).some(value => 
                                    String(value).toLowerCase().includes(query)
                                );
                            }
                        });
                    }
                    
                    this.filteredRoutes = filtered;
                    this.currentPage = 1; // 重置到第一页
                },

                clearFilters() {
                    this.searchQuery = '';
                    this.searchScope = 'all';
                    this.productFilter = 'all';
                    this.filteredRoutes = [...this.routes];
                    this.currentPage = 1;
                }
            }
        }
    </script>
</body>
</html>
