            parseTime(timeStr) {

                const scheduleDays = this.decodeSchedule(schedule);

                    this.matchesProductFilter(flight, productFilter)
                );

                );

                outboundDirect.forEach(outbound => {
                    const destination = outbound.é™è½æœºåœº;
                    
                    const inboundFirstLeg = flights.filter(flight => 
                        flight.èµ·é£æœºåœº === destination && 
                        this.isDateInSchedule(returnDate, flight.ç­æœŸ) &&
                        flight.é™è½æœºåœº !== startCity &&
                        this.matchesProductFilter(flight, productFilter)
                    );

                    inboundFirstLeg.forEach(firstLeg => {
                        const transferCity = firstLeg.é™è½æœºåœº;
                        
                        const inboundSecondLeg = flights.filter(flight => 
                            flight.èµ·é£æœºåœº === transferCity && 
                            flight.é™è½æœºåœº === startCity && 
                            this.isDateInSchedule(returnDate, flight.ç­æœŸ) &&
                            this.matchesProductFilter(flight, productFilter)
                        );

                        inboundSecondLeg.forEach(secondLeg => {
                            // æ£€æŸ¥è¿”ç¨‹ä¸­è½¬æ—¶é—´
                            const firstLegTime = this.parseTime(firstLeg.èµ·é£æ—¶é—´);
                            const secondLegTime = this.parseTime(secondLeg.èµ·é£æ—¶é—´);
                            const noonTime = 12 * 60;
                            
                            if (firstLegTime >= noonTime || secondLegTime < noonTime) {
                                return;
                            }
                            
                            routes.push({
                                id: `transfer_in_${outbound.èˆªç­å·}_${firstLeg.èˆªç­å·}_${secondLeg.èˆªç­å·}`,
                                type: 'transfer_inbound',
                                destination: destination,
                                transferCity: transferCity,
                                outbound: outbound,
                                inbound: [firstLeg, secondLeg]
                            });
                        });
                    });
                });

                return routes;
            },

            // å‘¨æœ«ç‰¹ç§å…µæ¨¡å¼æœç´¢
            findWeekendWarriorRoutes(departureDate, returnDate, startCity, productFilter, weekendDepartureDay) {
                const routes = [];
                const flights = this.flightData.tables[0].rows;
                
                // ç¡®å®šæ—¶é—´ç­›é€‰æ¡ä»¶
                const [dayType] = weekendDepartureDay.split('-');
                const isEveningDeparture = dayType === 'friday'; // å‘¨äº”æ™šä¸Š
                const isMorningDeparture = dayType === 'saturday'; // å‘¨å…­æ—©ä¸Š
                
                // ç­›é€‰å»ç¨‹èˆªç­
                const outboundFlights = flights.filter(flight => {
                    if (flight.èµ·é£æœºåœº !== startCity) return false;
                    if (!this.isDateInSchedule(departureDate, flight.ç­æœŸ)) return false;
                    if (!this.matchesProductFilter(flight, productFilter)) return false;
                    
                    // æ—¶é—´ç­›é€‰
                    const flightTime = this.parseTime(flight.èµ·é£æ—¶é—´);
                    if (isEveningDeparture) {
                        // å‘¨äº”æ™šä¸Šï¼š18:00å
                        return flightTime >= 18 * 60;
                    } else if (isMorningDeparture) {
                        // å‘¨å…­æ—©ä¸Šï¼š12:00å‰
                        return flightTime < 12 * 60;
                    }
                    return false;
                });

                // ç­›é€‰è¿”ç¨‹èˆªç­ï¼ˆå‘¨æ—¥æ™šä¸Šï¼š18:00åï¼‰
                const inboundFlights = flights.filter(flight => {
                    if (flight.é™è½æœºåœº !== startCity) return false;
                    if (!this.isDateInSchedule(returnDate, flight.ç­æœŸ)) return false;
                    if (!this.matchesProductFilter(flight, productFilter)) return false;
                    
                    // å‘¨æ—¥æ™šä¸Šæ—¶é—´ç­›é€‰
                    const flightTime = this.parseTime(flight.èµ·é£æ—¶é—´);
                    return flightTime >= 18 * 60; // 18:00å
                });

                // åŒ¹é…å¾€è¿”è·¯çº¿
                outboundFlights.forEach(outbound => {
                    const destination = outbound.é™è½æœºåœº;
                    const matchingInbound = inboundFlights.filter(inbound => 
                        inbound.èµ·é£æœºåœº === destination
                    );

                    matchingInbound.forEach(inbound => {
                        routes.push({
                            id: `weekend_direct_${outbound.èˆªç­å·}_${inbound.èˆªç­å·}`,
                            type: 'direct',
                            destination: destination,
                            outbound: outbound,
                            inbound: inbound
                        });
                    });
                });

                return routes;
            }
        };

        // Alpine.js ç»„ä»¶
        function routePlanner() {
            return {
                ...window.routePlannerData.init(),

                // è®¡ç®—å±æ€§
                get availableCities() {
                    return [...new Set(this.routes.map(route => route.destination))].sort();
                },
                
                get groupedRoutes() {
                    const grouped = {};
                    this.filteredRoutes.forEach(route => {
                        if (!grouped[route.destination]) {
                            grouped[route.destination] = [];
                        }
                        grouped[route.destination].push(route);
                    });
                    return grouped;
                },

                // åˆå§‹åŒ–
                init() {
                    window.routePlannerData.loadFlightData();
                    this.generateWeekendOptions();
                },
                
                // ç”Ÿæˆå‘¨æœ«é€‰é¡¹
                generateWeekendOptions() {
                    const options = [];
                    const today = new Date();
                    
                    // ç”Ÿæˆæ¥ä¸‹æ¥8å‘¨çš„å‘¨äº”å’Œå‘¨å…­é€‰é¡¹
                    for (let i = 0; i < 8; i++) {
                        const friday = new Date(today);
                        friday.setDate(today.getDate() + (5 - today.getDay() + 7 * i) % 7 + (today.getDay() > 5 ? 7 : 0));
                        
                        const saturday = new Date(friday);
                        saturday.setDate(friday.getDate() + 1);
                        
                        if (friday >= today) {
                            options.push({
                                value: `friday-${friday.toISOString().split('T')[0]}`,
                                label: `${friday.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' })} (å‘¨äº”æ™šä¸Š)`
                            });
                        }
                        
                        if (saturday >= today) {
                            options.push({
                                value: `saturday-${saturday.toISOString().split('T')[0]}`,
                                label: `${saturday.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' })} (å‘¨å…­æ—©ä¸Š)`
                            });
                        }
                    }
                    
                    this.weekendDateOptions = options;
                },
                
                // éªŒè¯å‘¨æœ«æ—¥æœŸ
                validateWeekendDate() {
                    if (!this.weekendWarriorMode || !this.departureDate) {
                        this.weekendDateError = '';
                        return;
                    }
                    
                    const selectedDate = new Date(this.departureDate);
                    const dayOfWeek = selectedDate.getDay(); // 0=å‘¨æ—¥, 1=å‘¨ä¸€, ..., 5=å‘¨äº”, 6=å‘¨å…­
                    
                    if (dayOfWeek !== 5 && dayOfWeek !== 6) { // ä¸æ˜¯å‘¨äº”æˆ–å‘¨å…­
                        this.weekendDateError = 'å‘¨æœ«ç‰¹ç§å…µæ¨¡å¼åªèƒ½é€‰æ‹©å‘¨äº”æˆ–å‘¨å…­å‡ºå‘';
                        return;
                    }
                    
                    this.weekendDateError = '';
                    
                    // è®¡ç®—å¯¹åº”çš„å‘¨æ—¥è¿”ç¨‹æ—¥æœŸ
                    const sunday = new Date(selectedDate);
                    const daysToSunday = (7 - selectedDate.getDay()) % 7;
                    sunday.setDate(selectedDate.getDate() + daysToSunday);
                    
                    this.returnDate = sunday.toISOString().split('T')[0];
                    
                    // è®¾ç½®weekendDepartureDayç”¨äºæœç´¢æ—¶çš„æ—¶é—´ç­›é€‰
                    if (dayOfWeek === 5) {
                        this.weekendDepartureDay = `friday-${this.departureDate}`;
                    } else if (dayOfWeek === 6) {
                        this.weekendDepartureDay = `saturday-${this.departureDate}`;
                    }
                },
                
                // è·å–æœ€å°æ—¥æœŸï¼ˆä»Šå¤©ï¼‰
                getMinDate() {
                    return new Date().toISOString().split('T')[0];
                },
                
                // è·å–æœ€å¤§æ—¥æœŸï¼ˆ8å‘¨åï¼‰
                getMaxDate() {
                    const maxDate = new Date();
                    maxDate.setDate(maxDate.getDate() + 56); // 8å‘¨
                    return maxDate.toISOString().split('T')[0];
                },
                
                // è·å–å‘¨æœ«æ—¥æœŸç±»å‹æ˜¾ç¤ºæ–‡æœ¬
                getWeekendDayType() {
                    if (!this.departureDate) return '';
                    const selectedDate = new Date(this.departureDate);
                    const dayOfWeek = selectedDate.getDay();
                    if (dayOfWeek === 5) return 'å‘¨äº”æ™šä¸Š';
                    if (dayOfWeek === 6) return 'å‘¨å…­æ—©ä¸Š';
                    return '';
                },
                
                // æ›´æ–°å‘¨æœ«ç‰¹ç§å…µæ¨¡å¼çš„æ—¥æœŸï¼ˆä¿ç•™å…¼å®¹æ€§ï¼‰
                updateWeekendWarriorDates() {
                    this.validateWeekendDate();
                },

                // æœç´¢è·¯çº¿
                async searchRoutes() {
                    if (!this.departureDate || !this.returnDate || !this.startCity) {
                        this.errorMessage = 'è¯·å¡«å†™å®Œæ•´çš„æœç´¢æ¡ä»¶';
                        return;
                    }

                    if (new Date(this.departureDate) >= new Date(this.returnDate)) {
                        this.errorMessage = 'è¿”ç¨‹æ—¥æœŸå¿…é¡»æ™šäºèµ·é£æ—¥æœŸ';
                        return;
                    }

                    this.loading = true;
                    this.errorMessage = '';
                    this.showResults = true;

                    try {
                        await window.routePlannerData.loadFlightData();
                        
                        let directRoutes, transferRoutes = [];
                        
                        if (this.weekendWarriorMode) {
                            // å‘¨æœ«ç‰¹ç§å…µæ¨¡å¼ï¼šåªæœç´¢ç›´é£è·¯çº¿ï¼Œå¹¶åº”ç”¨æ—¶é—´ç­›é€‰
                            directRoutes = window.routePlannerData.findWeekendWarriorRoutes(
                                this.departureDate, this.returnDate, this.startCity, this.productFilter, this.weekendDepartureDay
                            );
                        } else {
                            // æ­£å¸¸æ¨¡å¼ï¼šæœç´¢ç›´é£å’Œä¸­è½¬è·¯çº¿
                            directRoutes = window.routePlannerData.findDirectRoutes(
                                this.departureDate, this.returnDate, this.startCity, this.productFilter
                            );
                            transferRoutes = window.routePlannerData.findTransferRoutes(
                                this.departureDate, this.returnDate, this.startCity, this.productFilter
                            );
                        }
                        
                        this.routes = [...directRoutes, ...transferRoutes];
                        this.filteredRoutes = [...this.routes];
                        
                        // é‡ç½®ç­›é€‰å™¨
                        this.cityFilter = 'all';
                        this.routeTypeFilter = 'all';
                        
                    } catch (error) {
                        console.error('æœç´¢è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯:', error);
                        this.errorMessage = error.message || 'æœç´¢è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯ï¼Œè¯·é‡è¯•';
                    } finally {
                        this.loading = false;
                    }
                },

                // åº”ç”¨ç­›é€‰
                applyFilters() {
                    let filtered = [...this.routes];
                    
                    if (this.cityFilter !== 'all') {
                        filtered = filtered.filter(route => route.destination === this.cityFilter);
                    }
                    
                    if (this.routeTypeFilter === 'direct') {
                        filtered = filtered.filter(route => route.type === 'direct');
                    }
                    
                    this.filteredRoutes = filtered;
                }
            }
        }
    </script>
